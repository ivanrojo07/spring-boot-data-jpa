<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<h4 class="card-title">
					<a th:href="@{'/cliente/'}+${factura.cliente.id}"
						class="btn btn-info">Volver</a> <label
						th:text="'Cliente: '+${factura.cliente.nombre}+' '+${factura.cliente.apellido}"></label>
				</h4>
				<div class="row">
					<label class="offset-2 col-3 col-form-label"
						th:text="'DescripciÃ³n'"></label>
					<div class="col-6">
						<label class="list-group-item" th:text="${factura.descripcion}"></label>
					</div>
				</div>
				<div class="row">
					<label class="offset-2 col-3 col-form-label"
						th:text="'Observaciones'"></label>
					<div class="col-6">
						<label class="list-group-item"
							th:text="${factura.observacion} ? ${factura.observacion} : 'N/A'"></label>
					</div>
				</div>
				<div class="row">
					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th>Producto</th>
								<th>Precio</th>
								<th>Cantidad</th>
								<th>Total</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="item : ${factura.items}">
							<td th:text="${item.producto.nombre}"></td>
							<td th:text="${item.producto.precio}"></td>
							<td th:text="${item.cantidad}"></td>
							<td th:text="${item.importe}">
							</tr>
						</tbody>
						<tfoot>
						<tr>
						<td></td>
						<td></td>
						<th th:text="'Total'"></th>
						<td th:text="${factura.total}"></td>
						</tr>
						</tfoot>
					</table>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
