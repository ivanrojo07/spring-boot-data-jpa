<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card bg-danger text-white">
			<div class="card-header"  th:text="#{text.security.error.403.titulo}">Error: Acceso Denegado!</div>
			<div class="card-body">
				<h5 class="card-title" th:utext="#{text.security.error.403.permiso(${#authentication.name})}">
					Lo sentimos <span th:text="${#httpServletRequest.remoteUser}"></span>,
					NO puedes acceder aqu√≠
				</h5>
				<a th:href="@{/listar}" class="btn btn-outline-light" role="button" th:text="#{text.security.error.403.volver}">Regresar</a>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
