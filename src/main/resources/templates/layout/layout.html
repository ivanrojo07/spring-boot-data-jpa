<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link rel="stylesheet"
	th:href="@{'/css/bootstrap.min.css'}"
	>
<link rel="stylesheet" th:href="@{'/css/jquery-ui.min.css'}">
</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
			<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse " id="navbarNav">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" href="#">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Clientes</a>
					</li>
				</ul>
			</div>
			<div class="collapse navbar-collapse " id="navbarNav">
				<ul class="navbar-nav navbar-right">
					<li class="nav-item dropdown" sec:authorize="isAuthenticated()">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" sec:authentication="name"></a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<form th:action="@{/logout}" method="POST">
								<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
				          		<button class="dropdown-item" type="submit">Salir</button>
							</form>
				        </div>
					</li>
					<li class="nav-item" sec:authorize="!isAuthenticated()"><a class="nav-link" th:href="@{/login}">Iniciar sesi√≥n</a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
	</header>
	<div class="container"></div>
	<footer th:fragment="footer" class="footer">
      <div class="container">
        <span class="text-muted">Place sticky footer content here.</span>
      </div>
      <script th:src="@{'/js/jquery-3.4.1.min.js'}"></script>
		<script
			th:src="@{'/js/popper.min.js'}"></script>
		<script
			th:src="@{'/js/bootstrap.min.js'}"></script>
		<script th:src="@{'/js/jquery-ui.min.js'}"></script>
    </footer>
</body>

</html>
