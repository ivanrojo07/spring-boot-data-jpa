<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card border-primary">
			<div class="card-header" th:text="#{text.login.titulo}">Iniciar Sesión</div>
			<form th:action="@{/login}" method="POST">
				<div class="card-body">
					<div class="form-group row">
						<label for="username" class="col-sm-4 col-form-label text-right" th:text="#{text.login.username}">Nombre de usuario</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" name="username" id="username" th:placeholder="#{text.login.username}" autofocus requerid=""/>
						</div>					
					</div>
					<div class="form-group row">
						<label for="password" class="col-sm-4 col-form-label text-right"  th:text="#{text.login.password}">Contraseña</label>
						<div class="form-group col-sm-6">
							<input type="password" class="form-control" name="password" id="password" th:placeholder="#{text.login.password}" requerid=""/>
						</div>
					</div>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
				</div>
				<div class="card-footer">
					<div class="form-group text-center">
						<button class="btn btn-success" type="submit" th:text="#{text.login.boton}">Iniciar Sesión</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
